<h1>{{ post.id|default:"Create New Post" }}</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ post.title|default:'' }}">
    <label>Content:</label>
    <textarea name="content">{{ post.content|default:'' }}</textarea>
    <button type="submit">Save</button>
</form>
